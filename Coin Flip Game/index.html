<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <h4>Coin Filp Game</h4>
        <button class="choice-button button" onclick="
                checkResult('heads');
            ">
            Heads
        </button>

        <button class="choice-button button" onclick="
                checkResult('tails')
            ">
            Tails
        </button>

        <p class="result"></p>

        <p class="moves"></p>

        <p class="score"></p>

        <button class="reset-button button" onclick="
                score.wins = 0;
                score.losses = 0;
                localStorage.removeItem('score');
                updateScore();
            ">
            Reset Score
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
