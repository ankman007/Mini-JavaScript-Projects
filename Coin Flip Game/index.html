<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <div class="button-container">
        <button onclick="
                checkResult('heads');
            ">
            heads
        </button>

        <button onclick="
                checkResult('tails')
            ">
            tails
        </button>

        <button onclick="
                score.wins = 0;
                score.losses = 0;
                localStorage.removeItem('score');
                console.log(score);
            ">
            Reset Score
        </button>
    </div>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        }
        function checkResult(choice){
            console.log(coinFlip());
            let res = coinFlip(); 
            
            if (res === choice){
                score.wins += 1;
                alert(`You choose ${choice} and coin flip was also ${res}. You Won!! 
Wins: ${score.wins}, Losses: ${score.losses}`);
            }

            else{
                score.losses += 1;
                alert(`You choose ${choice} but coin flp was ${res}. You Lose!!
Wins: ${score.wins}, Losses: ${score.losses}`);
            }
            
            console.log(score);
            localStorage.setItem('score', JSON.stringify(score));
        }

        function coinFlip(){
            let coinFlip = Math.floor(Math.random()*2)+1;
            if(coinFlip === 1)
                coinFlip = 'heads';
            else
                coinFlip = 'tails';
            
            return coinFlip;
        }
    </script>
</body>
</html>
