<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef02b05d8a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="background">
        <div class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>

        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div class="setting-content" id="setting-content hide">
                <input type="date" id="dobInput">
                <button class="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
