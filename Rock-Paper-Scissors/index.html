<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h5>
        Rock Paper Scissors
    </h5>
    <div class="button-container">
        <button onclick="
                pickComputerMove();

                checkWinner('Rock');

                finalMessage('Rock');
            ">
            Rock
        </button>

        <button onclick="
                pickComputerMove();

                checkWinner('Paper');

                finalMessage('Paper');
            ">
            Paper 
        </button>

        <button onclick="
                pickComputerMove();

                checkWinner('Scissors');

                finalMessage('Scissors');
            ">
            Scissors 
        </button>
    </div>
    <script>
        function pickComputerMove(){

            const randomNumber =Math.floor(Math.random()*3)+1;
                
            if(randomNumber == 1)
                computerMove = 'Rock';
            else if(randomNumber == 2)
                computerMove = 'Paper'
            else
                computerMove = 'Scissors';

            console.log(computerMove);    
        }
        
        function checkWinner(playerMove){
            if (playerMove == 'Rock'){
                if(computerMove == 'Rock')
                    result = 'Tie';
                else if(computerMove == 'Paper')
                    result = 'Lose';
                else if(computerMove == 'Scissors')
                    result = 'Win';
            }
            
            else if(playerMove == 'Paper'){
                if(computerMove == 'Rock')
                    result = 'Win';
                else if(computerMove == 'Paper')
                    result = 'Tie';
                else if(computerMove == 'Scissors')
                    result = 'Lose';
            }

            else if (playerMove == 'Scissors'){
                if(computerMove == 'Rock')
                    result = 'Lose';
                else if(computerMove == 'Paper')
                    result = 'Win';
                else if(computerMove == 'Scissors')
                    result = 'Tie';
            }
        }

        function finalMessage(playerMove){
            alert(`You picked ${playerMove}. Computer pickked ${computerMove}. You ${result} !!`);
        }
    </script>
</body>
</html>
