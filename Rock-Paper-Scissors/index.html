<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h5>
        Rock Paper Scissors
    </h5>
    <div class="button-container">
        <button onclick="
                playGame('Rock');
            ">
            Rock
        </button>

        <button onclick="
                playGame('Paper');
            ">
            Paper 
        </button>

        <button onclick="
                playGame('Scissors');
            ">
            Scissors 
        </button>

        <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
            ">
            Reset Score
        </button>

    </div>
    <script>
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
        function playGame(playerMove){
            
            const computerMove = pickComputerMove();

            let result = '';
            
            if (playerMove == 'Rock'){
                if(computerMove == 'Rock')
                    result = 'Tie';
                else if(computerMove == 'Paper')
                    result = 'Lose';
                else if(computerMove == 'Scissors')
                    result = 'Win';
            }
                
            else if(playerMove == 'Paper'){
                if(computerMove == 'Rock')
                    result = 'Win';
                else if(computerMove == 'Paper')
                    result = 'Tie';
                else if(computerMove == 'Scissors')
                    result = 'Lose';
            }

            else if (playerMove == 'Scissors'){
                if(computerMove == 'Rock')
                    result = 'Lose';
                else if(computerMove == 'Paper')
                    result = 'Win';
                else if(computerMove == 'Scissors')
                    result = 'Tie';
            }
    
            if (result === 'Win'){
                score.wins += 1;
            }
            else if(result === 'Lose'){
                score.losses += 1;
            }
            else if(result === 'Tie'){
                score.ties += 1;
            }
            

            alert(`You picked ${playerMove}. Computer pickked ${computerMove}. You ${result} !!
            Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            
        }
        function pickComputerMove(){
                const randomNumber =Math.floor(Math.random()*3)+1;
                    
                if(randomNumber == 1)
                    computerMove = 'Rock';
                else if(randomNumber == 2)
                    computerMove = 'Paper';
                else
                    computerMove = 'Scissors';

                return computerMove;
            }
    </script>
</body>
</html>
