<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator-ui">
            <div id="input-section" class="row">
                <input id="input-field" type="text" placeholder="0" >
            </div>
            <main>
                <div id="row-1" class="row">
                    <button class="logic-btn" id="AC">AC</button>
                    <button class="logic-btn" id="plus-minus">+/-</button>
                    <button class="logic-btn" id="modulus">%</button>
                    <button id="divide" class="arithmetic-operation">/</button>
                </div>
                <div id="row2" class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="muliply" class="arithmetic-operation">*</button>
                </div>
                <div id="row3" class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="subtract" class="arithmetic-operation">-</button>
                </div>
                <div id="row4" class="row"> 
                    <button id="one" class="number">4</button>
                    <button id="two" class="number">5</button>
                    <button id="three" class="number">6</button>
                    <button id="add" class="arithmetic-operation">+</button>
                </div>
                <div id="row5" class="row">
                    <button id="zero" class="number" colspan="2">0</button>
                    <button id="point" class="number">.</button>
                    <button id="equals" class="arithmetic-operation">=</button>
                </div>
    
            </main>
            <hr>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
